<!--1. NavigationController is the controller responsible for this view
       model is the reference of the NavigationController, want to know where the data comes from
       model == vm == this == NavigationController
       vm.$location = $location; <===> model.$location><-->
<!--a><-->
<nav ng-controller="NavigationController as model">
    <ul class="nav nav-pills">
        <li ng-class="{'active': model.$location.url() == '/home'}"><a href="#/home">Home</a></li>
        <li ng-class="{'active': model.$location.url() == '/register'}"
            ng-hide="currentUser"><a href="#/register">Register</a>
        </li>

        <li ng-class="{'active': model.$location.url() == '/login'}"
            ng-hide="currentUser"><a href="#/login">Login</a>
        </li>
        <!--logout only shows when the currentUser in rootScope><-->
        <li ng-show="currentUser">
            <a ng-click="model.logout()">Logout</a>
        </li>

        <li ng-class="{'active': model.$location.url().indexOf('/profile')>=0}"
            ng-show="currentUser"><a href="#/profile">Profile</a>
        </li>
        <li ng-class="{'active': model.$location.url() == '/search'}"><a href="#/search">Search</a></li>
        <!--If details is in the url (url not just contains details), it shows><-->
        <li ng-class="{'active': model.$location.url().indexOf('/details')>=0}"
            ng-show="model.$location.url().indexOf('/details')>=0"><a>Details</a>
        </li>
    </ul>
</nav>
