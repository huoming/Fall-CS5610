<form ng-controller="NewWebsiteController as model">
    <div class="form-group">
        <label for="name">Website Name</label>
        <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <input ng-model="model.website.developerId" type="hidden" class="form-control"/>
    <div class="form-group">
        <label for="description">Website Description</label>
        <textarea ng-model="model.website.description" class="form-control" id="description" placeholder="Description"></textarea>
    </div>
</form>
