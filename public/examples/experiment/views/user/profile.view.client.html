<h1>Profile</h1>
<!--{{model.user}}-->
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.user.username" type="text" class="form-control" id="username" value="{{model.user.username}}">
        <label for="firstName">First Name</label>
        <input ng-model="model.user.firstName" type="text" class="form-control" id="firstname" value="{{model.user.firstName}}">
        <label for="lastname">Last Name</label>
        <input ng-model="model.user.lastName" type="text" class="form-control" id="lastname" value="{{model.user.lastName}}">
    </div>

    <a ng-click="model.listwebsites()" class="btn btn-primary btn-block">Websties</a>
    <a href="#/" class="btn btn-danger btn-block">Logout</a>
</form>
