<h1>Register</h1>
<form>
    <div class="form-group">
        <label for="username">username</label>
        <input ng-model="register.user.username" type="text" class="form-control" id="username" placeholder="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input  ng-model="register.user.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="verify">Verify Password</label>
        <input type="password" class="form-control" id="verify" placeholder="Verify Password">
    </div>
    <a ng-click="register.createUser()" class="btn btn-primary btn-block">Register</a>
    <a href="#/register" class="btn btn-danger btn-block">Cancel</a>
</form>
